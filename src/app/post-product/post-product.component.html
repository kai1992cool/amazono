<section id="postProduct">
  <div class="container p-5">
    <h4 class="display-4">Post a product for sale</h4>
    <hr>
    <app-message></app-message>
    <div *ngIf="!categories" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="card bg-light">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="title" class="form-control-label">Title</label>
            <input type="text" name="title" class="form-control" [(ngModel)]="product.title">
          </div>
          <div class="form-group">
            <label for="price" class="form-control-label">Price</label>
            <input type="number" name="price" class="form-control" [(ngModel)]="product.price">
          </div>
          <div class="form-group">
            <label for="categoryId">Category</label>
            <select name="categoryId" [(ngModel)]="product.categoryId" class="custom-select">
              <option *ngFor="let category of categories" [value]="category._id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <textarea type="text" name="description" class="form-control" [(ngModel)]="product.description" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="file">Upload Image</label>
            <input type="file" class="form-control-file" accept="image/*" name="file" (change)="fileChange($event)">
          </div>
          <button type="submit" class="btn btn-success" (click)="post()" [disabled]="btnDisabled">Post</button>
        </form>
      </div>
    </div>
  </div>
</section>
